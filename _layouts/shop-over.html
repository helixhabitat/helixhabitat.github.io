---
layout: overlay
---

<body>
  <div class="uk-background-norepeat uk-background-cover uk-background-blend-overlay" style="background-image: url({{ "/assets/img/zomeheader5.jpg" | relative_url }});">
    {% include header.html %}
    <div class="uk-section uk-section-large">
      <div class="intro-text uk-container">
        <h2 class="uk-heading-medium">{{ page.title }}</h2>
        <div class="uk-grid-match uk-child-width-1-1@m" uk-grid>
          <div>
            <h3 class="uk-h4">{{ page.subheading }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
  </div>
  <div class="uk-section uk-section-small">
    <div class="uk-container">
      <div uk-grid>
        <div class="uk-width-1-1">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</body>
